  <button id="stop">Stop</button>
  <button id="resume">Resume</button>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript">

    var number = 100;

    var intervalId;

    // create variable for whether timer is running or not = Boolean value
    var isRunning = false;

    $("#stop").on("click", stop);

    //update this code so that it 
    //*takes an annonymous function 
    //*checks to see if the timer is running 
    //*either starts it or does nothing
    // Best version of this is 
    $("#resume").on("click", run); {
      if (isRunning === flase) {
        run();
      }
    }
    // Yours originally looked like this. It was essentially an extra command that could be simplified because it only needed one conditional.
    //         got$("#resume").on("click", run); {
    //          if (isRunning === true) {
    //          } else {
    //            run()
    //             }
    //          }

    function run() {
      // change the isRUnning value to True
      //alerts the action the timer is performing as a changed variable
      isRunning = true;
      intervalId = setInterval(decrement, 1000);
    }

    function decrement() {

      number--;

      $("#show-number").html("<h2>" + number + "</h2>");

      if (number === 0) {

        stop();
        alert("Time Up!");
      }
    }

    function stop() {
      // how should stop affect isRUnning?
      //Create false Boolean value
      isRunning = false;
      clearInterval(intervalId);
    }

    run();

  </script>
