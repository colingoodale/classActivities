<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <button id="pbj">Peanut Butter Jelly
    <span id="pbjEaten" </button>
      <button id="grilledcheese">Grilled Cheese
        <span id="gcEaten" </button>
          <button id="roastbeef">Roast Beef
            <span id="rbEaten" </button>


              <script type="text/javascript">

                // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
                // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
                // It's useful to become familiar with now.

                $(document).ready(function () {

                  // VARIABLES
                  // ====================================================================
                  // Here we create variables for tracking the number of sandwiches eaten
                  // ...
                  var pbjCount = 0
                  var grilledcheeseCount = 0
                  var roastbeefCount = 0

                  // ...

                  // FUNCTIONS
                  // ====================================================================
                  // Here we create various on "click" functions which capture the clicks
                  // Inside each click event is the code to create an alert, update the counter, then show the updated count.
                  // ...


                  // this on will adjust count on button by grabbing the span id.
                  $("#pbj").on("click", function () {
                    pbjCount++;
                    $('#pbjEaten').text(pbjCount);
                    alert("You ate a PBJ sandwich" + pbjCount + " PBJs");
                  });



                  $("#grilledcheese").on("click", function () {
                    grilledcheeseCount++;
                    $('#gcEaten').text(grilledcheeseCount);
                    alert("You ate " + grilledcheeseCount + " Grilled Cheeses");
                  });
                  $("#roastbeef").on("click", function () {
                    roastbeefCount++;
                    $('#rbEaten').text(roastbeefCount);
                    alert("You've eaten " + roastbeefCount + " Roast Beefs");
                  });

                  // ...

                });

              </script>

</body>

</html>
